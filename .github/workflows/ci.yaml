name: Build and test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get -y install ninja-build ccache

      - name: Install Conan
        run: pip install conan

      - name: Conan version
        run: conan --version

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.conan2/p/
          key: ${{ runner.os }}-conan-${{ hashFiles('**/conan.lock') }}

      - name: Setup default profile
        run: conan profile detect

      - name: Install profiles
        run: conan config install https://github.com/ooonak/conanconf.git -t git --args="-b main" -sf=profiles -tf=profiles

      - name: Build and test with GCC
        run: conan create . -pr x86_64-gcc-14-release --build=missing

      - name: Build and test with clang
        run: conan create . -pr x86_64-clang-18-release --build=missing

      - name: Build and test with GCC
        run: conan create . -pr x86_64-gcc-14-debug --build=missing

      - name: Build and test with clang
        run: conan create . -pr x86_64-clang-18-debug --build=missing

